<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Person form</title>
</head>
<body>
   <h2>Hello World.</h2>
   <form action="#" th:action="@{/movies/new}" th:object="${movieRating}" method="post">
   
   Title: <input type="text" th:field="*{title}" />
         <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span> <br />
   
   <p>Please select your rating:</p>      
   <input type="radio" id="1" name="rating" value="1" th:field="*{rating}">
   <label for="1">1</label>
   <input type="radio" id="2" name="rating" value="2" th:field="*{rating}">
   <label for="2">2</label>
   <input type="radio" id="3" name="rating" value="3" th:field="*{rating}">
   <label for="1">3</label>
   <input type="radio" id="4" name="rating" value="4" th:field="*{rating}">
   <label for="4">4</label>
   <input type="radio" id="5" name="rating" value="5" th:field="*{rating}">
   <label for="5">5</label>
   <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"> </span>
   <br />
   <br />

   Your name: <input type="text" th:field="*{name}" />
         <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span> <br />
   <input type="submit" value="Submit" />
   </form>
</body>
</html>
